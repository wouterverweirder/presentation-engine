<!DOCTYPE html>
<html>
<head>
  <script>
    window.requireNode = window.require;
    window.require = undefined;
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Presentation Engine</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/vendors.js"></script>
</head>
<body>
  <div id="presentation-wrapper-outer">
    <div id="presentation-wrapper">
      <div id="presentation"></div>
    </div>
  </div>

<div id="presentation-controls">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="slideMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
    <div id="slideMenu" class="dropdown-menu scrollable-menu" aria-labelledby="slideMenuButton">
    </div>
  </div>
  <div style="margin-left: 1em;">press space to toggle controls</div>
</div>

  <script src="js/script.js"></script>
</body>
</html>
